<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Empire - Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Book Your Stay</h1>
    <p>We can't wait to welcome you!</p>
  </header>

  <nav>
    <a href="index.html" target="_blank">Home</a>
    
  </nav>

  <main class="form-section">
    <form action="https://formspree.io/f/mdkdwyqy"
    method="post">
      <label>Name:</label>
      <input type="text" name ="name">
      
      <label>Email:</label>
      <input type="email" name = "email">
      
      <label>Check-in Date:</label>
      <input type="date" name ="Check-in date">
      
      <label>Check-out Date:</label>
      <input type="date" name ="Check-out date">
      
      <label>Guests:</label>
      <select>
        <option>1</option name ="guests">
        <option>2</option  name="guests">
        <option>3</option name="guests" >
         <option>4+</option name="guests">
      </select>

      <button type="submit">Confirm Booking</button>
    </form>
  </main>

  <footer>
    <p> 2025 Hotel Empire. All rights reserved.</p>
  </footer>
</body>
</html>
