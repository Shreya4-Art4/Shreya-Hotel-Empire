<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Empire - Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Book Your Stay</h1>
    <p>We can't wait to welcome you!</p>
  </header>

  <nav>
    <a href="index.html" target="_blank">Home</a>
    
  </nav>

  <main class="form-section">
    <form onsubmit="alert('Booking submitted!'); return false;">
      <label>Name:</label>
      <input type="text" required>
      
      <label>Email:</label>
      <input type="email" required>
      
      <label>Check-in Date:</label>
      <input type="date" required>
      
      <label>Check-out Date:</label>
      <input type="date" required>
      
      <label>Guests:</label>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4+</option>
      </select>

      <button type="submit">Confirm Booking</button>
    </form>
  </main>

  <footer>
    <p> 2025 Hotel Empire. All rights reserved.</p>
  </footer>

</body>
</html>
